<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Sissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
    <div class="container">    
        <div class="header">what's your choice ?</div>
        <div id="sub-container1">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="sub-container2">
            <div id="playerSide">
                <div id="score">0</div>
                <div id ="playerSelection" class="selection">
                    <div class="hintPlay">playerSelection</div>
                </div>
                
            </div>    
            <img id="vs" src="./images/vs.png" alt="vs">
            <div id="computerSide">
                <div id="computerSelection" class="selection">
                    <div class="hintComp">computerSelection</div>
                </div>
                <div id="score">0</div>
            </div>
    </div>
        <div id="result">

        </div>
    </div>
    </body>
</html>
